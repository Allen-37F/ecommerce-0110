<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Stack O.F. Products</title>
  </head>
  <body>

    <section class="productList container">
      <div class="filterOptions">
        <select class="filterPrice" id="filterPrice">
          <option id="cheap" value='cheap' disabled selected>Price Filter</option>
          <option id="cheap" value='cheap'>Cheap</option>
          <option id="expensive" value='expensive'>Expensive</option>
        </select>
        <select type="button" class="filterBtn sortSize" id="sizeFilter">Filter by Type</select>
      </div>
    </section>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/products.js">
    </script>
  </body>
</html>
