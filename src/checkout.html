    <h2>Complete your order</h2>

<!-- Shipping Address Information Form -->
    <form class="form-horizontal navColor shipForm container col-xs-4">
      <fieldset>
        <legend>Enter Shipping Information</legend>
        <div class="form-group">
          <label for="firstNameShip" class="col-lg-2 control-label">Full Name</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" id="firstNameShip" placeholder="First Name" required>
            <input type="text" class="form-control" id="lastNameShip" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="Address1Ship" class="col-lg-2 control-label">Address Line 1</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="address1Ship" placeholder="Address" required>
          </div>
        </div>
        <div class="form-group">
          <label for="Address2ship" class="col-lg-2 control-label">Address Line 2</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="address2Ship" placeholder="Apt. #">
          </div>
        </div>
        <div class="form-group">
          <label for="cityShip" class="col-lg-2 control-label">City</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" id="cityShip" placeholder="City" required>
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State</label>
          <div class="col-lg-4">
            <select id="stateShip" class="form-control" required>
              <option value="XX">Please Select</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>

            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>

            	<option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="zipShip" class="col-lg-2 control-label">ZIP Code</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" id="zipShip" placeholder="ZIP" required>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>

            	<option value="TN">Tennessee</option>

            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="zipBill" class="col-lg-2 control-label">ZIP Code</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" id="zipBill" placeholder="ZIP" required>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>


<!-- Credit Card Payment Form -->
    <form class="form-horizontal navColor container billForm col-xs-4">
      <fieldset>
        <legend>Pay with Credit Card</legend>
        <div class="form-group">
          <label for="cardNum" class="col-lg-3 control-label">Card Number</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" id="cardNum" placeholder="xxxx-xxxx-xxxx-xxxx">
          </div>
        </div>

        <div class="form-group">
          <label for="cardExp" class="col-lg-3 control-label">Expiration date</label>
          <div class="col-lg-3">
            <input type="text" class="form-control" id="cardExp" placeholder="MM/YY">
          </div>
        </div>

        <div class="form-group">
          <label for="ccvCode" class="col-lg-3 control-label">Three Digit Security Code</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" id="ccvCode" placeholder="XXX">
          </div>
        </div>

      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
